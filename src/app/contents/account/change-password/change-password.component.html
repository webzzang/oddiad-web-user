<main>
    <div class="main-wrap">
        <section class="join-od">
        <form [formGroup]="changeForm" #formDir="ngForm">
            <div class="serction-wrap">
                <h2>비밀번호찾기</h2>
                <div class="p-box mb40">
                    <div class="welcom-text">
                        <strong>새로운 비밀번호를 설정해 주세요.</strong>
                        <span>가입하신 이메일 주소를 입력해 주세요.</span>
                        <span>변경된 비밀번호를 문자로 발송해드립니다. 로그인하여 비밀번호를 재설정 해주세요.</span>
                    </div>
                </div>
                <div class="form-wrap">
                    <div class="form-box">
                        <input type="text" placeholder="이메일 ID" [(ngModel)]="vo.email" formControlName="email">
                    </div>
                    <ng-container *ngIf="email.invalid && (email.dirty || email.touched)">
                        <label *ngIf="email.errors?.pattern" class="label-error">올바른 이메일 주소를 입력해주세요</label>
                    </ng-container>
                    <div class="form-box">
                        <input type="text" placeholder="휴대전화번호" [textMask]="{mask: Constants.MASK.telephone}"
                               formControlName="phoneNumber"
                               [(ngModel)]="vo.phoneNumber">
                    </div>
                    <ng-container *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)">
                        <label *ngIf="phoneNumber.errors?.pattern" class="label-error">휴대전화번호를 정확하게 입력해주세요</label>
                    </ng-container>
                    <div class="form-box mt40">
                        <!-- fs1 = font-size 1rem  -->
                        <button type="button" [ngClass]="!changeForm.valid ? 'btn-03 w100p fs1' : 'btn-01 w100p fs1'" (click)="send()">비밀번호 변경 문자 발송</button>
                    </div>
                </div>
            </div>
        </form>
        </section>
    </div>
</main>
