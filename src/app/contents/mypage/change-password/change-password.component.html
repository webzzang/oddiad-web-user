
<div class="main-wrap">
    <section class="join-od">
      <form [formGroup]="passwordForm" #formDir="ngForm">
        <div class="serction-wrap">
          <h2>비밀번호변경</h2>
          <div class="p-box mb40">
            <div class="welcom-text">
              <strong>새로운 비밀번호를 입력해 주세요.</strong>
            </div>
          </div>
          <div class="form-wrap">
            <div class="form-box">
              <input type="password" placeholder="현재비밀번호(필수입력)" formControlName="password" [(ngModel)]="passwordParam.password">
            </div>
            <div class="form-box">
              <input type="password" placeholder="비밀번호(필수입력)" formControlName="newPassword" [(ngModel)]="passwordParam.newPassword">
            </div>
            <label *ngIf="newPassword.errors?.pattern" class="label-error">8~20자의 영문 대/소문자, 숫자, 특수문자 중
              2가지이상 조합 필요</label>
            <label *ngIf="!newPassword.invalid && !newPassword.errors?.pattern" class="label-ok mb05">비밀번호
              적합</label>
            <label class="label-normal" *ngIf="newPassword.value == null || newPassword.value == ''">· 8~20자의 영문 대/소문자, 숫자, 특수문자 중 2가지 조합</label>

            <div class="form-box">
              <input type="password" placeholder="비밀번호 확인(필수입력)" formControlName="newPasswordConfirm" [(ngModel)]="passwordParam.newChangePassword">
            </div>
            <label *ngIf="!newPasswordConfirm.invalid && !newPasswordConfirm.errors?.match" class="label-ok">비밀번호 일치</label>
            <label *ngIf="newPasswordConfirm.errors?.match" class="label-error">비밀번호 불일치</label>

            <div class="form-box mt40">
              <!-- fs1 = font-size 1rem  -->
              <button type="button" class="btn-01 w100p fs1" [disabled]="!passwordForm.valid" (click)="changePassword()">변경하기</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>
